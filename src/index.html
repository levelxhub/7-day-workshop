<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My App</title>
  </head>
  <body>
    <div id="app">
      <h1>Advanced Calculator</h1>
      <div id="calculator">
        <div class="display">
          <p class="inputs lg">
            <span id="n1"></span>
            <span id="operator"></span>
            <span id="n2"></span>
          </p>
          <p id="result" class="lg"></p>
        </div>

        <div class="buttons">
          <button class="btn all-clear utility">AC</button>
          <button class="btn clear utility">C</button>
          <button class="btn percentage utility">%</button>
          <button class="btn operator">รท</button>

          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator">x</button>

          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">-</button>

          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator">+</button>

          <button class="btn number">0</button>
          <button class="btn number">00</button>
          <button class="btn number">.</button>
          <button class="btn equal operator">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
