<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My App</title>
  </head>
  <body>
    <div id="app">
      <h1>Simple Calculator</h1>
      <input id="firstNumber" type="number" placeholder="Enter first number" />
      <input
        id="secondNumber"
        type="number"
        placeholder="Enter second number"
      />
      <br />
      <br />
      <input id="result" type="number" placeholder="Result" readonly />
      <br />
      <br />
      <button type="button" onclick="add()">+</button>
      <button type="button" onclick="sub()">-</button>
      <button type="button" onclick="multiply()">*</button>
      <button type="button" onclick="divide()">/</button>
      <button type="button" onclick="reset()">Clear</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
